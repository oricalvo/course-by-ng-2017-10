<h1>Hello Angular</h1>

<ul>
    <li ng-repeat="contact in $ctrl.contacts track by $index">
        <app-contact contact="contact"></app-contact>
        <button ng-click="$ctrl.changeName(contact)">Change Name</button>
    </li>
</ul>

<div>
    <button ng-click="$ctrl.clean()">Clean</button>
    <button ng-click="$ctrl.refresh()">Refresh</button>
    <button ng-click="$ctrl.dump()">Dump</button>
</div>
